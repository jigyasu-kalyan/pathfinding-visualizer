<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Pathfinding Visualizer</h1>
        </div>
        <div class="navbar-controls">
            <button id="start-btn" class="btn btn-primary">Visualize BFS</button>
            <button id="clear-board-btn" class="btn">Clear Board</button>
            <button id="clear-path-btn" class="btn">Clear Path</button>
        </div>
    </nav>

    <div id="legend">
        <div><div class="node-icon node-start"></div> Start Node</div>
        <div><div class="node-icon node-end"></div> End Node</div>
        <div><div class="node-icon node-wall"></div> Wall</div>
        <div><div class="node-icon node-visited"></div> Visited Node</div>
        <div><div class="node-icon node-path"></div> Path Node</div>
    </div>

    <div id="grid-container"></div>

    <script src="script.js" defer></script>
</body>
</html>
